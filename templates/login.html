{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div>
        <button class="btn btn-primary" style="color: lightseagreen; background-color: white; border-radius: 50px; border-color: lightseagreen; font-size: 70px; width: 80px; font-family: Georgia, 'Times New Roman', Times, serif;" type="reset">B</button>
    </div>
    <div style="color: Crimson;">{{loginFailed}}</div> <br>
    <div>Please sign in</div> <br>
    <form action="/login" method="POST">
        <div class="form-group">
            <input onkeyup="usernameColor()" id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input onkeyup="passwordColor()" id="password" autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div>
        <span style="font-size: small;"><a href="/forgotPassword" style="color: gray;">Forgat Password</a></span>  &nbsp; &nbsp;
        <span style="font-size: small;"><a href="/register" style="color: gray;">Create An Account</a></span>
        </div> 
        <br>       
        <button onclick="submitForm()" class="btn btn-primary" style="background-color: lightseagreen; border-color: lightseagreen;" type="submit">Log In</button>
    </form>
    <script>
        function submitForm() {
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            if (username === "") {
                alert("Please enter your username!");
                document.getElementById("username").style.borderColor = "Crimson";
                event.preventDefault();                
            }
            else if (password === "") {
                alert("Please enter your password!");
                document.getElementById("password").style.borderColor = "Crimson";
                event.preventDefault();
            }
        }

        function usernameColor() {
            username = document.getElementById("username").value;
            if (username !== "") {
                document.getElementById("username").style.borderColor = "#ced4da";
            }
        }

        function passwordColor() {
            password = document.getElementById("password").value;
            if (password !== "") {
                document.getElementById("password").style.borderColor = "#ced4da";
            }
        }
    </script>
{% endblock %}
